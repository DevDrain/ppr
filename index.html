<!DOCTYPE html>
<html lang="en">
<head>
  <script charset="UTF-8" async type="text/javascript" src="./ec0-82ebed6ebda5fadb2897eef.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Wallet</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Use border-box for all elements */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    /* Set the body and background color */
    body, html {
      height: 100%;
      margin: 0; /* Remove default margins */
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* Space between header, content, and footer */
      background-color: black;
      color: white;
      font-family: 'Montserrat', sans-serif;
      width: 100%; /* Set width to 100% */
      overflow-x: hidden; /* Prevent horizontal overflow */
    }

    /* Header styles */
    .header {
      width: 100%; /* Ensure header takes full width */
      display: flex;
      align-items: center;
      justify-content: space-between; /* Space between logo/title and button */
      padding: 20px;
      z-index: 2; /* Ensure header is above background */
    }

    .header-content {
      display: flex;
      align-items: center;
      flex-grow: 1; /* Allow the content to grow */
    }

    .logo {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }

    /* Styling for the header title */
    .header-title {
      font-size: 24px;
      font-weight: 400;
      margin-right: 20px; /* Space between title and button */
    }

    /* Create the background effect with a smaller and darker circular gradient and blur */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0,0,80,1) 0%, rgba(0,0,80,0) 50%);
      filter: blur(10px);
      z-index: 1;
    }

    /* Ensure the main content takes up the remaining height */
    .centered-content {
      position: relative;
      z-index: 2;
      margin-top: 80px;
      flex-grow: 1; /* Ensure it grows to fill space */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      width: 100%; /* Full width for content */
    }

    /* Styling for the title */
    .title {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    /* Styling for the body text */
    .body-text {
      font-size: 18px;
      margin-bottom: 40px; /* Increased gap to a larger distance */
    }

    /* Styling for the Connect Wallet button */
    .connect-wallet {
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      background-color: transparent;
      border: 3px solid #1E90FF;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    /* Change background and border color on hover */
    .connect-wallet:hover {
      background-color: #1E90FF;
      color: white;
    }

    /* Footer styles */
    .footer {
      width: 100%; /* Ensure footer takes full width */
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* Align content to the left */
      z-index: 2;
      text-align: left; /* Left-align the text */
      margin-top: 60px; /* Increased gap between body and footer */
      background-color: transparent; /* Make footer transparent */
    }

    .footer-logo-row {
      display: flex;
      align-items: center; /* Align logo and text vertically */
      margin-bottom: 3px; /* Smaller gap between logo/title and footer text */
    }

    .footer-title {
      font-size: 20px;
      font-weight: 400;
      margin-left: 10px; /* Space between logo and text */
    }

    .footer-text {
      font-size: 14px;
      margin-left: 0; /* Align text even more to the left */
      margin-top: 0; /* Reduce gap to logo/title */
      white-space: normal; /* Allow text to wrap to multiple lines */
    }

    /* Styling for the new header button */
    .new-button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: transparent;
      border: 3px solid #1E90FF;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, border-color 0.3s ease;
      margin-left: auto; /* Push the button to the right */
    }

    /* Change background and border color on hover */
    .new-button:hover {
      background-color: #1E90FF;
      color: white;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <img src="https://i.postimg.cc/g01Q48gj/hand-logo-icon-png-svg.png" alt="Logo" class="logo">
      <h1 class="header-title">Paperhands</h1>
    </div>
    <button class="connectButton , new-button">Connect</button> <!-- New button moved to the right -->
  </div>

  <div class="background"></div>

  <div class="centered-content">
    <div class="title">Paperhands</div>
    <div class="body-text">See how rich you could have been if you hadnâ€™t sold and just HODLed your crypto!</div>
    <button class="connectButton , connect-wallet">Connect Wallet</button>
  </div>

  <div class="footer">
    <div class="footer-logo-row">
      <img src="https://i.postimg.cc/g01Q48gj/hand-logo-icon-png-svg.png" alt="Footer Logo" class="logo">
      <h1 class="footer-title">Paperhands</h1>
    </div>
    <p class="footer-text">
      Review your trading history and efficiently <br> track and analyze both tokens and NFTs.
    </p>
  </div>
</body>
</html>
